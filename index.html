<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/preEntrega.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/heartHanger.png" />
    <title>Second hand</title>
  </head>
  <body class="pl-2">
    <div class="title-container">
      <h1>Second hand ♻️</h1>
    </div>
    <div class="menu-bar">
      <select class="generic-select" name="prices" id="sltPrice">
        <option value="none">Ordenar por:</option>
        <option value="asc">Menor precio</option>
        <option value="dsc">Mayor precio</option>
      </select>

      <select class="generic-select" name="talles" id="sltTalles">
        <option value="none">Talles</option>
        <option value="único">Único</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="XL">XL</option>
      </select>
      <select class="generic-select" name="onSale" id="sltSale">
        <option value="none">Sale</option>
        <option value="1">On sale!</option>
        <option value="0">Regular price</option>
      </select>
      <button class="generic-button" id="btnReset">Limpiar filtros</button>
    </div>
    <div id="listadoPrendas"></div>
  </body>
</html>
