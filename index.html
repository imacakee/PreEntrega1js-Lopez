<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/preEntrega.js"></script>
    <title>Second hand</title>
  </head>
  <body>
    <select name="prices" id="sltPrice" onchange="changeFilter()">
      <option value="none">Ordenar por:</option>
      <option value="asc">Menor precio</option>
      <option value="dsc">Mayor precio</option>
    </select>
    <select name="talles" id="sltTalles" onchange="changeFilter()">
      <option value="none">Talles</option>
      <option value="único">Único</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="XL">XL</option>
    </select>
    <select name="onSale" id="sltSale" onchange="changeFilter()">
      <option value="none">Sale</option>
      <option value="1">En oferta!</option>
      <option value="0">Precio estandar</option>
    </select>
    <button onclick="resetFilters()">Limpiar filtros</button>
    <div id="listadoPrendas"></div>
  </body>
</html>
